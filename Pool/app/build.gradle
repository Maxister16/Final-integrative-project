plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
id 'org.openjfx.javafxplugin'  version '0.0.13'//Find latest version Nro.: https://mvnrepository.com/artifact/org.openjfx.javafxplugin/org.openjfx.javafxplugin.gradle.plugin
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation group: 'org.openjfx', name: 'javafx-media', version: '20-ea+1'
}

application {
    // Define the main class for the application.
    mainClass = 'Pool.TestClassM'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

javafx {
    version = "17" //Find latest version nro.: https://gluonhq.com/products/javafx/
    modules = [  'javafx.controls', 'javafx.fxml', 'javafx.media' ]
}